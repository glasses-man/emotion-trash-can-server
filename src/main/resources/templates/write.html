<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .layout {
            width: 80%;
            height: 100vh;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            margin-bottom: 20px;
        }
        .contents {
            width: 100%;
            height: 80vh;
        }
        .contentsTextarea {
            width: 100%;
            height: 80vh;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            vertical-align: top;
        }
        input:focus, textarea:focus {
            outline: none;
        }
        .box input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .todayDate {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button, .back-button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, .back-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="layout">
    <a href="index.html" class="back-button">메인 페이지로 돌아가기</a>
    <form action="/submit" method="post">
        <div class="box">
            <div class="todayDate" id="date">
                <!-- 날짜가 여기 표시됩니다 -->
            </div>
            <div class="title">
                <input type="text" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="emotion">
                <input type="text" name="emotion" placeholder="감정을 입력하세요">
            </div>
            <div class="contents">
                <textarea class="contentsTextarea" name="contents" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="submit">작성완료</button>
        </div>
    </form>
</div>
<script>
    // 현재 날짜를 가져와서 형식에 맞게 표시합니다
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // 현재 날짜를 가져와서 페이지에 표시하는 함수
    function displayDate() {
        const today = new Date();
        const formattedDate = formatDate(today);
        document.getElementById('date').textContent = `오늘 날짜: ${formattedDate}`;
    }

    // 페이지가 로드되면 날짜를 표시합니다
    window.onload = displayDate;
</script>
</body>
</html>
