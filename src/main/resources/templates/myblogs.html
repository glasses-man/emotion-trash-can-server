<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .blog-list li:hover {
            background-color: #f0f0f0;
        }
        .blog-detail {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>내 블로그</h1>
    <ul class="blog-list" id="blog-list">
        <!-- 블로그 목록이 여기에 표시됩니다 -->
    </ul>
    <div class="blog-detail" id="blog-detail">
        <h2 id="blog-title"></h2>
        <p id="blog-content"></p>
        <button onclick="goBack()">목록으로 돌아가기</button>
    </div>
</div>

<script>
    // 서버에서 블로그 목록을 가져오는 함수
    async function fetchBlogs() {
        try {
            const response = await fetch('/api/blogs');
            const blogs = await response.json();
            displayBlogList(blogs);
        } catch (error) {
            console.error('블로그 목록을 가져오는 중 오류가 발생했습니다:', error);
        }
    }

    // 블로그 목록을 HTML에 표시하는 함수
    function displayBlogList(blogs) {
        const blogList = document.getElementById('blog-list');
        blogList.innerHTML = '';
        blogs.forEach(blog => {
            const li = document.createElement('li');
            li.textContent = blog.title;
            li.onclick = () => fetchBlogDetail(blog.id);
            blogList.appendChild(li);
        });
    }

    // 특정 블로그의 세부 정보를 가져오는 함수
    async function fetchBlogDetail(blogId) {
        try {
            const response = await fetch(`/api/blogs/${blogId}`);
            const blog = await response.json();
            displayBlogDetail(blog);
        } catch (error) {
            console.error('블로그 세부 정보를 가져오는 중 오류가 발생했습니다:', error);
        }
    }

    // 블로그 세부 정보를 HTML에 표시하는 함수
    function displayBlogDetail(blog) {
        document.getElementById('blog-list').style.display = 'none';
        const blogDetail = document.getElementById('blog-detail');
        document.getElementById('blog-title').textContent = blog.title;
        document.getElementById('blog-content').textContent = blog.content;
        blogDetail.style.display = 'block';
    }

    // 목록으로 돌아가는 함수
    function goBack() {
        document.getElementById('blog-detail').style.display = 'none';
        document.getElementById('blog-list').style.display = 'block';
    }

    // 페이지가 로드되면 블로그 목록을 가져옴
    window.onload = fetchBlogs;
</script>
</body>
</html>
